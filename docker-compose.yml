version: '2'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    container_name: nginx-proxy
    networks:
      - front
    ports:
      - "80:80"
    volumes:
      - ./certs:/etc/nginx/certs:ro
      - ./nginx-log:/var/log/nginx
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./config/htpasswd:/etc/nginx/htpasswd

networks:
  front:
    external: true
